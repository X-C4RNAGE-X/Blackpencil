        <form autocomplete="off">
          <h3 class="title">Let&apos; Talk</h3>
          <div class="input-container">
            <input type="text" name="name" id="name" class="input" />
            <label for="">Username</label>
            <span>Username</span>
          </div>
          <div class="input-container">

          </div>
          <div class="input-container textarea">
            <textarea name="message" id="msg" class="input"></textarea>
            <label for="">Message</label>
            <span>Message</span>
          </div>
          <input type="button" onclick="send()" value="Send" class="btn" />
        </form>
